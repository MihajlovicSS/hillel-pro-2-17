<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./todoAPI.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Homework 17</title>
</head>
<body>
    <table id='table' class = "main-table">
        <caption class="main-table__caption">Contacts</caption>
        <tr>
            <th class="main-table__th">Name</th>
            <th class="main-table__th">Surname</th>
            <th class="main-table__th">Phone</th>
        </tr>
    </table>
    <form id="contactForm" class="main-form" action="" method="post">
        <input type="text" id="inputName" class="main-form__input" placeholder="Введите Имя"/>
        <input type="text" id="inputSurname" class="main-form__input" placeholder="Введите Фамилию"/>
        <input type="text" id="inputPhone"   class="main-form__input" placeholder="Введите номер телефона"/>
        <button id="addContactBtn" class="main-form__submit">Add Contact</button>
    </form>
</body>
</html>
